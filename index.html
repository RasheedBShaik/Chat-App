<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Chat App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <img
        style="width: 100%; max-width: 100px"
        src="./images/Logo E-Chat.png"
        alt="Logo" />
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: flex-end;
          gap: 20px;
          width: 100%;
          height: 50px;
        ">
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 20px;
            width: 100%;
            padding-left: 50px;
            height: 40px;
          ">
          <div style="position: relative; width: 100%; max-width: 300px">
            <input
              autocomplete="off"
              id="searchInput"
              class="search"
              type="text"
              placeholder="Search..."
              oninput="searchContacts()" />
          </div>

          <img
            class="magnifier"
            src="./images/Magnifer.png"
            alt="Search"
            onclick="searchContacts()" />
        </div>

        <img
          onclick="createContact()"
          class="addContact"
          src="./images/Button.png"
          alt="Button" />
      </div>
    </header>

    <main>
      <!-- Sidebar / Contact List -->
      <div class="navbar">
        <div class="contactList" id="contactList">
          <div class="contact" data-img="./images/Avatar.png" data-name="Ram">
            <img src="./images/Avatar.png" alt="Contact Avatar" />
            <div>Ram</div>
          </div>
          <div
            class="contact"
            data-img="./images/Avatar2.png"
            data-name="Gokul">
            <img src="./images/Avatar2.png" alt="Contact Avatar" />
            <div>Gokul</div>
          </div>

          <div
            class="contact"
            data-img="./images/Avatar3.png"
            data-name="Sangeetha">
            <img src="./images/Avatar3.png" alt="Contact Avatar" />
            <div>Sangeetha</div>
          </div>
          <div
            class="contact"
            data-img="./images/Avatar4.png"
            data-name="Sravya">
            <img src="./images/Avatar4.png" alt="Contact Avatar" />
            <div>Sravya</div>
          </div>
          <div
            class="contact"
            data-img="./images/Avatar5.png"
            data-name="John David">
            <img src="./images/Avatar5.png" alt="Contact Avatar" />
            <div>John David</div>
          </div>
          <div
            class="contact"
            data-img="./images/Avatar2.png"
            data-name="Shyam">
            <img src="./images/Avatar2.png" alt="Contact Avatar" />
            <div>Shyam</div>
          </div>

          <div class="contact" data-img="./images/Avatar.png" data-name="Suraj">
            <img src="./images/Avatar.png" alt="Contact Avatar" />
            <div>Suraj</div>
          </div>
          <div
            class="contact"
            data-img="./images/Avatar4.png"
            data-name="Samantha">
            <img src="./images/Avatar4.png" alt="Contact Avatar" />
            <div>Samantha</div>
          </div>
          <p id="noResult"> No contact found </p>
        </div>
      </div>

      <!-- Chat Window -->
      <div class="chat">
        <!-- Top Bar -->
        <div class="contactDetails">
          <button id="backBtn" class="back-btn">
            <img src="./images/back.png" alt="Back" />
          </button>
          <div style="display: flex; align-items: center; gap: 20px">
            <img
              src="images/Avatar.png"
              alt="image"
              id="contactImage"
              style="border-radius: 50%" />
            <div id="contactName">Ram</div>
          </div>

          <!-- 3-dot menu -->
          <div class="three-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <ul class="menu hidden">
              <li>View Profile</li>
              <li>Mute</li>
              <li>Block</li>
            </ul>
          </div>
        </div>

        <!-- Chat messages -->
        <div class="conversation">
          <!-- Message input area -->
        </div>
        <div class="messageArea">
          <div class="message-input">
            <input
              type="text"
              id="messageText"
              class="messageText"
              autocomplete="off"
              placeholder="Type a message..." />
            <button id="sendBtn">Send</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">Â© 2025 Chat App</footer>

    <script src="script.js"></script>
  </body>
</html>
